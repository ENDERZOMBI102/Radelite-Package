"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_PAINT_GUN>"
		"Condition"
			{
			"InstVar" "$start_locked 1"
			"Result"
				{
					"SetInstVar" "$targetpaint Paint"
				}
			"Else"
				{
					"setInstVar" "$targetpaint noll"
				}
			}
		"Condition"
			{
			"InstVar" "$start_open 1"
			"Result"
				{
				"SetInstVar" "$targetpaintb Paint"
				"MapInstVar"
					{
					"$cube_type" "$painttype_attackb"
						"0" "0"
						"1" "2"
						"2" "3"
						"3" "4"
						"4" "1"
					}
				}
			"Else"
				{
					"setInstVar" "$targetpaintb noll"
				}
			}
		"Condition"
		{
			"instvar" "$start_reversed 1"
			"ifMode" "COOP"
			"Result"
			{
				"setInstVar" "$paintgunplayer !player_orange"
			}
			"Else"
			{
				"setInstVar" "$paintgunplayer !player"
			}
		}
	"Condition"
		{
		"instance" "<ITEM_PAINT_GUN:btn_weighted>"
		"Result"
			{
			"setInstVar" "$painttype_attack 0"
			}
		}
	"Condition"
		{
		"instance" "<ITEM_PAINT_GUN:btn_cube>"
		"Result"
			{
			"setInstVar" "$painttype_attack 2"
			}
		}
	"Condition"
		{
		"instance" "<ITEM_PAINT_GUN:btn_ball>"
		"Result"
			{
			"setInstVar" "$painttype_attack 1"
			}
		}
		}
	}