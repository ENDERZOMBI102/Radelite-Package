"Conditions"
	{
	"Condition"
		{
		"Priority" "-35"
		"instance" "<ITEM_PAINT_GUN>"
		"Condition"
			{
			"InstVar" "$start_locked 1"
			"Switch"
				{
					"Flag" "instvar"
					"$animation ramp_90_degree_open"
					{
						"SetInstVar" "$painttype_attack 0"
					}
					"$animation ramp_60_degree_open"
					{
						"SetInstVar" "$painttype_attack 2"
					}
					"$animation ramp_45_degree_open"
					{
						"SetInstVar" "$painttype_attack 3"
					}
					"$animation ramp_30_degree_open"
					{
						"SetInstVar" "$painttype_attack 1"
					}
				}
			}
		}
		"Condition"
			{
			"InstVar" "$start_open 1"
			"Switch"
				{
					"Flag" "instvar"
					"$cube_type 0"
					{
						"SetInstVar" "$painttype_attack2 0"
					}
					"$cube_type 1"
					{
						"SetInstVar" "$painttype_attack2 2"
					}
					"$cube_type 2"
					{
						"SetInstVar" "$painttype_attack2 3"
					}
					"$cube_type 3"
					{
						"SetInstVar" "$painttype_attack2 4"
					}
					"$cube_type 4"
					{
						"SetInstVar" "$painttype_attack2 1"
					}
				}
			}
		"Condition"
		{
			"AND"
			{
			"instvar" "$start_reversed 1"
			"ifMode" "COOP"
			}
			"Result"
			{
				"setInstVar" "$paintgunplayer !player_orange"
			}
			"Else"
			{
				"setInstVar" "$paintgunplayer !player"
			}
		}
	}